<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Usuário</h1>
        <form method="POST">
            <input type="text" name="nome" value="{{ usuario[1] }}" required>
            <input type="email" name="email" value="{{ usuario[2] }}" required>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
